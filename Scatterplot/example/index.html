<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AFrame Scatterplot</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.4.0/aframe.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.1/d3.min.js"></script>
	<script src="https://cdn.rawgit.com/zcanter/aframe-scatterplot/master/dist/a-scatterplot.min.js"></script>
	
</head>
<body>
<a-scene>
	<a-scatterplot src="url(sample-data/analysedsst.json)" title="Sea Surface Temp" x="lat" y="val" z="lon" val="val" colorpreset="jet" valfill="-32768, 4506" relationship="xz" ylimit="0.2" scale="6 6 6" pointsize="1"></a-scatterplot>
	<a-sky></a-sky>
</a-scene>
</body>
</html>
